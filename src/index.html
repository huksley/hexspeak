  <link rel=" stylesheet" href="https://unpkg.com/mvp.css@1.7.4/mvp.css">
  <script>
    const load = () => {
      fetch("https://hexspeak.ruslan.org/?api")
        .then(response => response.json())
        .then(json => document.getElementById("hexspeak").value = json.hexspeak)
    }

    window.addEventListener("load", load)

      align-items: center
    }

      justify-content: center;
    }

    input {
      text-align: center;
      -webkit-text-fill-color: rgba(0, 0, 0, 1);
      -webkit-opacity: 1;
      opacity: 1;
      color: rgba(0, 0, 0, 1);
      box-shadow: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      padding: 4px;
      line-height: 30px;
      font-size: 16px;
      background: white;
      border: 1px solid #d0d0d0;
      border-radius: 5px;
    }

    a.github-corner {
      position: fixed;
      top: 0px;
      right: 0px;
    }
  </style>
</head>
